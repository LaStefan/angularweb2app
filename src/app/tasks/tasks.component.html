<h2>Tasks</h2>
<label>Search:
  <input [(ngModel)] = "searchTerm" (ngModelChange) = "search()"/>
</label>


<ul class="tasks">
  <li *ngFor="let task of tasks"
      [class.selected]="task === selectedTask"
      (click)="onSelect(task)">
    <span class="badge">{{task.id}}</span> {{task.name}}
    <button (click)="deleteTask(task.name)">Delete</button>
  </li>
</ul>

<div *ngIf="selectedTask">

  <h2>{{selectedTask.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedTask.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedTask.name" placeholder="name"/>
      <button (click)="addTask(selectedTask)">Add</button>
    </label>
  </div>
  <div>
<label>department: {{selectedTask.department | uppercase}}</label>
  </div>
 <div>
  <label>employees: {{selectedTask.employee | uppercase}}</label>
 </div>
  <div>
  <label>deadline: {{selectedTask.time}}</label>
  </div>
</div>
<button (click)="goBack()">go back</button>
