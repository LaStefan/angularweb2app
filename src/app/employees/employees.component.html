<h2>Employees</h2>
<label>Search:
  <input [(ngModel)] = "searchTerm" (ngModelChange) = "search()"/>
</label>



<ul class="employees">
  <li *ngFor="let employee of employees"
      [class.selected]="employee === selectedEmployee"
      (click)="onSelect(employee)">
    <span class="badge">{{employee.id}}</span> {{employee.name}}
    <button (click)="deleteEmployee(employee.name)">Delete</button>
  </li>
</ul>


<div *ngIf="selectedEmployee">

  <h2>{{selectedEmployee.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedEmployee.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedEmployee.name" placeholder="name"/>
      <button (click)="addEmployee(selectedEmployee)">Add</button>
    </label>

  </div>
  <label>department: {{selectedEmployee.department}}</label>
</div>
<button (click)="goBack()">go back</button>
