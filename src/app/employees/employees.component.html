<div class="positioning-title">
<h2>Employees</h2>
  <div>
    <input matInput placeholder="search" [(ngModel)] = "searchTerm" (ngModelChange) = "search()"/>
  </div>



<ul class="employees">
  <li *ngFor="let employee of employees"
      [class.selected]="employee === selectedEmployee"
      (click)="onSelect(employee)">
    <span class="badge">{{employee.id}}</span> {{employee.name}}
    <button class="mini-fab-buttons" mat-mini-fab (click)="deleteEmployee(employee.name)">Delete</button>
  </li>
</ul>


<div *ngIf="selectedEmployee">

  <h2>{{selectedEmployee.name | uppercase}} Details</h2>
  <div class="display-details"><span>id: </span>{{selectedEmployee.id}}</div>
  <div class="display-details">
    <label>name:
      <input [(ngModel)]="selectedEmployee.name" placeholder="name"/>
      <button class="button-style" mat-raised-button (click)="addEmployee(selectedEmployee)">Add</button>
    </label>

  </div>
  <div class="display-details">
  <label>department: {{selectedEmployee.department}}</label>
  </div>
</div>
<button class="button-style" mat-raised-button (click)="goBack()">Back</button>
</div>
