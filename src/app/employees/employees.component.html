<div class="positioning-title">
<h2>Employees</h2>
  <div>
    <input matInput placeholder="search" [(ngModel)] = "searchTerm" (ngModelChange) = "search()"/>

  </div>
  <div>

    <input placeholder="add employee" #employee />
    <button class="button-style" mat-raised-button (click)="addEmployee(employee.value); employee.value=''">Add</button>
  </div>


<ul class="employees">
  <li *ngFor="let employee of employees"
      [class.selected]="employee === selectedEmployee"
      (click)="onSelect(employee)">
    <span class="badge">{{employee.id}}</span> {{employee.name}}
    <div>
      <button class="button-delete" mat-mini-fab (click)="deleteEmployee(employee)">X</button>
    </div>

  </li>
</ul>

<app-employee-detail [employee]="selectedEmployee"></app-employee-detail>

<button class="button-style" mat-raised-button (click)="goBack()">Back</button>
</div>
