<h2>Departments</h2>
<label>
  <input [(ngModel)] = "searchTerm" (ngModelChange) = "search()"/>
</label>

<ul class="departments">
  <li *ngFor="let department of departments"
      [class.selected]="department === selectedDep"
      (click)="onSelect(department)">
    <span class="badge">{{department.id}}</span> {{department.name}}
    <button (click)="deleteDepartment(department.name)">Delete</button>
  </li>
</ul>

<div *ngIf="selectedDep">

  <h2>{{selectedDep.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedDep.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedDep.name" placeholder="name"/>
      <button (click)="addDepartment(selectedDep)">Add</button>
    </label>
  </div>
  <label>employees: {{selectedDep.employee}}</label>
</div>
<button (click)="goBack()">go back</button>
