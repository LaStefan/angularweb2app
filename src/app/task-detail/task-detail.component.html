<div *ngIf="task">

  <h2>{{task.name | uppercase}} Details</h2>
  <div class="display-details"><span>id: </span>{{task.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="task.name" placeholder="name"/>
    </label>
  </div>
  <div class="display-details" >
    <label>department: {{task.department | uppercase}}</label>
  </div>
  <div class="display-details">
    <label>employees: {{task.employee | uppercase}}</label>
  </div>
  <div class="display-details">
    <label>deadline: {{task.time}}</label>
  </div>
  <button class="button-style" mat-raised-button (click)="save()">Save</button>
</div>
